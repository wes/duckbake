name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: bun install

      - name: Build universal macOS app
        run: bun run release:mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create update artifacts
        run: |
          # Create the update .tar.gz from the .app bundle
          cd src-tauri/target/universal-apple-darwin/release/bundle/macos
          tar -czf DuckBake.app.tar.gz DuckBake.app

          # Sign the update artifact (only if key is set)
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]; then
            echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > /tmp/private.key
            bunx @tauri-apps/cli signer sign \
              -k /tmp/private.key \
              -p "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}" \
              DuckBake.app.tar.gz
            rm /tmp/private.key
            SIGNATURE=$(cat DuckBake.app.tar.gz.sig)
          else
            echo "Warning: TAURI_SIGNING_PRIVATE_KEY not set, skipping signing"
            SIGNATURE=""
          fi

          # Create latest.json for the updater
          cat > latest.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "notes": "See release notes on GitHub",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-universal": {
                "signature": "$SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/DuckBake.app.tar.gz"
              },
              "darwin-aarch64": {
                "signature": "$SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/DuckBake.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "$SIGNATURE",
                "url": "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/DuckBake.app.tar.gz"
              }
            }
          }
          EOF

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DuckBake-macOS
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/DuckBake.app.tar.gz
            src-tauri/target/universal-apple-darwin/release/bundle/macos/latest.json

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          # Debug: show artifact structure
          find artifacts -type f

          # Find and copy files to root for easier upload
          DMG_FILE=$(find artifacts -name "*.dmg" | head -1)
          cp "$DMG_FILE" artifacts/DuckBake-macOS.dmg

          # Copy update artifacts (they're nested in the full path)
          TAR_FILE=$(find artifacts -name "DuckBake.app.tar.gz" | head -1)
          JSON_FILE=$(find artifacts -name "latest.json" | head -1)
          cp "$TAR_FILE" artifacts/
          cp "$JSON_FILE" artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/DuckBake-macOS/*.dmg
            artifacts/DuckBake-macOS.dmg
            artifacts/DuckBake.app.tar.gz
            artifacts/latest.json
